<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            }
        #main-content {
            height: 100%;
            width:100%;
            background-color: #61e9e9A1;
            background-size: cover;
        }        
        .divBubble {
            position: absolute;
            height: 40px;
            width: 40px;
            background-image: url("../img/bubble.svg");
            background-size: contain;
            opacity: 0.5;
            transition: all 15s linear;
        }
    </style>
</head>
<body>

<div id="main-content"></div>

<script>
    const main = document.getElementById("main-content");
    let s = setInterval(bubbles, 1000);  

    function bubbles() {
        const divBubble = document.createElement("div");
        const scaler = Math.floor(18 - (Math.random() * 15)) / 10;  // number between 0.3 and 1.8
        divBubble.className = "divBubble";
        divBubble.style.transform = `scale(${scaler}, ${scaler})`;
        // divBubble.style.bottom = "-60px";  
        divBubble.style.bottom = `${scaler * -40}px`;  
        divBubble.style.left = `${Math.floor(Math.random() * 100)}vw`;
        main.appendChild(divBubble);
        
        setTimeout(moveDiv, 500, divBubble, scaler);  // use a timeout to make sure the bubble has had time to be created
        setTimeout(deleteBubble, 30000, divBubble);
    };

    function moveDiv(bubble, scaler) {
        let riseHeight = 100 * scaler + 15;  
                    // determines how far each particle moves. 
                    // since animation time is constant, a higher distance causes faster movement
        bubble.style.transform = `translate(0, -${riseHeight}vh)`;
    };

    function deleteBubble(bubble) {bubble.remove();};

</script>
</body>
</html>
